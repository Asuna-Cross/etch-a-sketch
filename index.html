<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "flex-container">
            <div class = "title"><h1>Etch-a-Sketch</h1></div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button>Black</button>
                    <button>White</button>
                    <button>Random</button>
                    <button>Reset</button>
                </div>
                <div>
                    <input 
                    type="text"
                    placeholder="Size of Board"
                    value="16"/>
                    <button>Set Size</button>
                </div>
            </div>
        </div>
    </body>
</html>
